<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <span class='titulo'>LISTA</span>
          <button class="btn btn-success float-end " routerLink="/crearProducto">Nuevo</button>
          <table *ngIf="productList.length > 0" class="table table-stripedS">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoria</th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productList">
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio | currency:'USD'}}</td>
                <td>
                    <i [routerLink]="['/detalleProducto', producto._id]" class="fas fa-edit text-primary"></i>
                    <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
              
            </tbody>
          </table>
          <h5 *ngIf="productList.length == 0">No hay productos para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
