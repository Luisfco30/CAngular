<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo}}</span>
                    <form class="mt-3" [formGroup]=productoForm (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto" placeholder="Producto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                            <span>El nombre del producto es obligatorio</span>
                        </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" placeholder="Categoria" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="text-danger"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                        <span>La categoria es obligatoria</span>
                    </div>  
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion" placeholder="Ubicacion" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="text-danger"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                        <span>La ubicacion es obligatoria</span>
                    </div>  
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" placeholder="Precio" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                        <span>El precio del producto es obligatorio</span>
                    </div>  
                        </div>
                        <div class="mb-3">
                            <button routerLink="" class="btn btn-lg float-start btn-secondary">Volver</button>                        
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-lg float-end btn-success">Aceptar</button>  
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
